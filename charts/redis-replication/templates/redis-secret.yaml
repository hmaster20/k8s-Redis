apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: redis-secret
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  secretObjects:                              # [OPTIONAL] SecretObjects defines the desired state of synced Kubernetes secret objects
  - data:
    - key: UCF_REDIS_PASSWORD
      objectName: redis-password
    secretName: redis-secret
    type: Opaque
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"                 # Set to true for using managed identity
    userAssignedIdentityID: 123456-1234-123456   # Set the clientID of the user-assigned managed identity to use
    tenantId: 123456-1234-1234-1234-1234567890
    keyvaultName: azr-uat-project-kv             # Set to the name of your key vault
    objects:  |
      array:
        - |
          objectName: redis-password
          objectType: secret